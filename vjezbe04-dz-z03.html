<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
     function isProstiBroj(num) {
            if (num < 2) return false;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    
    for(i=1;i<1000;i++)
    {
        if (isProstiBroj(i)) {
                console.log(i);
                document.write(i + '<br/>');
            }
    }
 </script>
</body>
</html>
